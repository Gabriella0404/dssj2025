<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Interactive filter</title>
  </head>
  <body>
    <article class="filter">
      <!--Filter for kategorier-->
      <section class="filter__categories">
        <span class="filter__labelone">Kategorier</span>
        <button class="category" type="button">Natur</button>
        <button class="category" type="button">Historie</button>
        <button class="category" type="button">Videnskab</button>
      </section>
      <!--Filter for alders gruppering-->
      <section class="filter__age">
        <span class="filter__labeltwo">Alder</span>
        <label for="age-range"></label>
      </section>
    </article>
  </body>
</html>
