<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Interactive filter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="filter">
      <!--Filter for categories-->
      <section class="filter__section filter__section--categories">
        <span class="filter__labelone">Kategorier</span>
        <button class="filter-category" type="button" data-category="natur">
          Natur
        </button>
        <button class="filter-category" type="button" data-category="historie">
          Historie
        </button>
        <button class="filter-category" type="button" data-category="Videnskab">
          Videnskab
        </button>
      </section>
      <!--Filter for age group-->
      <section class="filter__section filter__section--age">
        <span class="filter__labeltwo">Alder</span>
        <label for="age-range" class="filter__age__label">0</label>
        <section class="range-container">
          <input
            type="range"
            id="age-range"
            class="filter__range"
            min="0"
            max="100"
            value="25"
            step="1"
          />
          <label for="age-range" class="filter__age__label">100</label>
          <!--Value: initial setting for range section-->
          <output id="age-value" class="filter-age-output" for="age-range"
            >25</output
          >
        </section>
      </section>
    </article>
    <section id="posts" class="posts"></section>
    <script src="index.js"></script>
  </body>
</html>
